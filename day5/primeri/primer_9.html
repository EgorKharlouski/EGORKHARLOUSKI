<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9</title>
    <style>
        .inherit-parent {
            width: 220px;
            height: 120px;
            background-color: #fafafa;
            overflow: auto;
            border: 2px dashed #333;
            padding: 10px;
            margin: 20px 0;
        }
        .inherit-child {
            width: 200px;
            height: 100px;
            background-color: #fff0c2;
            overflow: inherit;
            border: 1px solid #000;
            padding: 5px;
        }
    </style>
</head>


<body>
    <h2>5. overflow: inherit</h2>
    <div class="inherit-parent">
        <p>Родительский контейнер (overflow: auto)</p>
        <div class="inherit-child">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora dolorem quia libero quis dicta,
                tenetur ipsum alias ullam ipsa? Tempore cupiditate iste explicabo debitis! Voluptatum impedit
                numquam beatae illum sequi!
            </p>
        </div>
    </div>
    
</body>
</html>
